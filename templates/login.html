{% load staticfiles %}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
	<link rel="stylesheet" href={% static "vendor/font-awesome/css/font-awesome.min.css" %}>
	<link rel="stylesheet" href={% static "vendor/linearicons/style.css" %}>
	<!-- MAIN CSS -->
	<link rel="stylesheet" href={% static "css/main.css" %}>
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href={% static "css/demo.css" %}>
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href={% static "img/apple-icon.png" %}>
	<link rel="icon" type="image/png" sizes="96x96" href={% static "img/favicon.png" %}>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<!--div class="logo text-center"><img src={% static "img/logo-dark.png" %} alt="Klorofil Logo"></div-->
								<div class="logo text-center">VRV</div>
								<p class="lead">账号登录</p>
							</div>

							<form class="form-auth-small" action="{% url 'login' %}?next={{ next  }}" method="POST">
                                                        {% csrf_token %}
								<div class="form-group">
									<label for="signin-text" class="control-label sr-only">User</label>
									<input type="text" class="form-control" id="signin-text" name="username"  placeholder="User">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password"  placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>记住密码</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码</a></span>
								</div>
                                                                <input type="hidden" name="next" value="{{ next }}" />
                                                                <h4 style="color: red"><b>{{ login_err }}</b></h4>
							</form>

						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">VRV运维管理系统</h1>
							<p>运维研发部</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
