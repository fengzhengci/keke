{% extends "base.html" %}
{% load staticfiles %}
{% block title %}系统安全{% endblock %}

{% block nav %}
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a href="{% url 'index' %}" class=""><i class="lnr lnr-home"></i> <span>仪表板</span></a></li>
                    <li><a href="{% url 'servicelist' %}" class=""><i class="lnr lnr-code"></i> <span>服务列表</span></a>
                    </li>
                    <li>
                        <a href="#subPages" data-toggle="collapse" class="active"><i class="lnr lnr-cog"></i>
                            <span>功能</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="subPages" class="ollapse in">
                            <ul class="nav">
                                <li><a href="{% url 'eth' %}" class="">网卡配置</a></li>
                                <li><a href="{% url 'sysecurity' %}" class="active">系统安全</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
{% endblock %}


{% block content %}
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">系统安全</h3>
                            </div>
                            <div class="panel-body">
                                <form id="portForm" class="form form-horizontal port-form" role="form">
                                    {% csrf_token %}
                                    <div class="form-body">

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">是否开启SSH服务：</label>
                                            <div class="col-md-5">
                                                <div class="wj-switch-inline">
                                                    <label class="wj-switch">
                                                        <input id="isOpen" type="checkbox" v-model="SSH.isOpen"/>
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group" v-if="SSH.isOpen">
                                            <label class="col-md-3 control-label">SSH登录端口：</label>
                                            <div class="col-md-5">
                                                <input id="port" class="form-control" v-model="SSH.port" maxlength="10"
                                                       type="text" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-5">
                                                <button type="button" class="btn btn-primary save-port-btn">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

{% endblock %}


{% block js %}
    <script src={% static "scripts/pages/sysecurity.js" %}></script>
{% endblock %}
